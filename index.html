<html>
<head>
  <script type="text/javascript">
    if (location.hostname.split('.').length <= 2) {
      location.assign(location.protocol + '//' + location.host + '/www/');
      exit();
    }
    const firstDotIndex = location.hostname.indexOf('.');
    const domain = location.hostname.substring(0,firstDotIndex);
    const new_url = location.protocol + '//www' + location.host.substring(firstDotIndex) + '/' + domain + '/';
    location.assign(new_url);
  </script>
</head>
</html>
